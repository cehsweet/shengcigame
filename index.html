    <style>
        @font-face {

        #game-info {

        #game-board {
            display: grid;

        .card {
            background: linear-gradient(135deg, #fdfd96, #ffb3ba); /* æ¸å˜è‰² */

            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
            border: 3px solid transparent;

            text-align: center;

        }

        .card.pinyin {
            font-size: 1em; /* æ‹¼éŸ³å­—ä½“å¯ä»¥å°ä¸€ç‚¹ */

        }

        .card.pinyin span {
            display: block; /* ä½¿æ¯ä¸ªæ‹¼éŸ³å•ç‹¬ä¸€è¡Œ */
        }

        .card:hover {

        .card.flipped {

        }

        .card.match {

            animation: match-fade 0.5s forwards;
        }

        @keyframes match-fade {
            to {
                opacity: 0;

        .card.incorrect {

            margin-top: 20px;

<body>
    <h1>ç”Ÿè¯æ¶ˆæ¶ˆä¹</h1>
    <div id="game-info">
        <p>å…³å¡: <span id="level">1</span></p>
        <p>è€—æ—¶: <span id="timer">0</span>ç§’</p>
    </div>
    <div id="game-board"></div>
    <div id="message"></div>
    <button id="next-level" style="display: none;">ç»§ç»­æŒ‘æˆ˜</button>

    <script src="words.js"></script>
    <script>
        const gameBoard = document.getElementById('game-board');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const messageDisplay = document.getElementById('message');
        const nextLevelBtn = document.getElementById('next-level');

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let cardsPerLevel = [6, 12, 18]; // å…³å¡å•è¯æ•°é‡ï¼šç¬¬ä¸€å…³3å¯¹ï¼Œç¬¬äºŒå…³6å¯¹ï¼Œç¬¬ä¸‰å…³9å¯¹
        let currentLevel = 0;
        let allWords = [...wordList]; // å¤åˆ¶ä¸€ä»½ï¼Œä»¥ä¾¿éšæœºæŠ½å–
        let startTime = 0;
        let timerInterval = null;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            messageDisplay.textContent = '';
            matchedPairs = 0;
            firstCard = null;
            secondCard = null;
            lockBoard = false;

            const numPairs = cardsPerLevel[currentLevel] / 2;
            if (numPairs > allWords.length) {
                // å¦‚æœå‰©ä½™å•è¯ä¸å¤Ÿï¼Œé‡ç½®å•è¯åˆ—è¡¨
                allWords = [...wordList];
                shuffle(allWords);
            }
            
            const selectedWords = allWords.slice(0, numPairs);
            allWords.splice(0, numPairs); // ç§»é™¤å·²é€‰å•è¯

            let cards = [];
            selectedWords.forEach(item => {
                const pinyinParts = item.pinyin.split(' ');
                cards.push({ id: item.word, content: item.word, type: 'word' });
                cards.push({ id: item.word, content: pinyinParts, type: 'pinyin' });
            });

            shuffle(cards);

            cards.forEach(cardData => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-id', cardData.id);

                if (cardData.type === 'pinyin') {
                    card.classList.add('pinyin');
                    cardData.content.forEach(pinyinPart => {
                        const span = document.createElement('span');
                        span.textContent = pinyinPart;
                        card.appendChild(span);
                    });
                } else {
                    card.textContent = cardData.content;
                }
                
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });

            // è°ƒæ•´ç½‘æ ¼å¸ƒå±€ä»¥é€‚åº”å¡ç‰‡æ•°é‡
            const boardWidth = document.body.clientWidth > 600 ? 600 : document.body.clientWidth - 40;
            const cardSize = boardWidth / Math.ceil(Math.sqrt(cards.length));
            gameBoard.style.gridTemplateColumns = `repeat(auto-fill, minmax(${cardSize - 15}px, 1fr))`;
        }

        function handleCardClick() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.getAttribute('data-id') === secondCard.getAttribute('data-id');
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', handleCardClick);
            secondCard.removeEventListener('click', handleCardClick);
            firstCard.classList.add('match');
            secondCard.classList.add('match');

            matchedPairs++;
            resetBoard();

            if (matchedPairs === cardsPerLevel[currentLevel] / 2) {
                setTimeout(() => {
                    nextLevel();
                }, 800);
            }
        }

        function unflipCards() {
            firstCard.classList.add('incorrect');
            secondCard.classList.add('incorrect');

            setTimeout(() => {
                firstCard.classList.remove('flipped', 'incorrect');
                secondCard.classList.remove('flipped', 'incorrect');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function nextLevel() {
            if (currentLevel < cardsPerLevel.length - 1) {
                currentLevel++;
                messageDisplay.textContent = `å¤ªæ£’äº†ï¼ç¬¬${currentLevel + 1}å…³`;
                levelDisplay.textContent = currentLevel + 1;
                nextLevelBtn.style.display = 'block';
                gameBoard.innerHTML = '';
            } else {
                clearInterval(timerInterval);
                const timeTaken = Math.floor((new Date() - startTime) / 1000);
                messageDisplay.textContent = `æ­å–œæŒ‘æˆ˜æˆåŠŸï¼ğŸ‰ å®Œæˆæ¸¸æˆå…±ç”¨æ—¶ï¼š${timeTaken} ç§’`;
                nextLevelBtn.textContent = 'ç»§ç»­æŒ‘æˆ˜';
                nextLevelBtn.style.display = 'block';
            }
        }

        nextLevelBtn.addEventListener('click', () => {
            if (currentLevel === cardsPerLevel.length - 1 && matchedPairs === cardsPerLevel[currentLevel] / 2) {
                // é‡å¯æ¸¸æˆ
                currentLevel = 0;
                levelDisplay.textContent = 1;
                allWords = [...wordList]; // é‡ç½®å•è¯åˆ—è¡¨
                startGame();
            } else {
                nextLevelBtn.style.display = 'none';
                createBoard();
            }
        });

        function startGame() {
            clearInterval(timerInterval);
            startTime = new Date();
            timerDisplay.textContent = 0;
            timerInterval = setInterval(() => {
                const timeElapsed = Math.floor((new Date() - startTime) / 1000);
                timerDisplay.textContent = timeElapsed;
            }, 1000);

            createBoard();
        }

        // é¦–æ¬¡åŠ è½½
        startGame();

    </script>
