<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生词消消乐</title>
    <style>
        @font-face {
            font-family: 'HappyZcool-2016';
            src: url('https://gw.alicdn.com/tfs/TB1J35oXoY1gK0jSZTEXXXLQVXa-63-45.woff2') format('woff2');
            /* Fallback font family */
            font-family: 'Comic Sans MS', cursive;
        }

        body {
            font-family: 'HappyZcool-2016', 'Comic Sans MS', cursive, sans-serif;
            background: #f0f8ff; /* 淡蓝色 */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #ff69b4; /* 亮粉色 */
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #game-info {
            font-size: 1.2em;
            color: #008080; /* 绿松石色 */
            margin-bottom: 15px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            touch-action: manipulation; /* 优化移动端触摸体验 */
        }

        .card {
            background: linear-gradient(135deg, #fdfd96, #ffb3ba); /* 渐变色 */
            border-radius: 15px;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #5d4a46; /* 深棕色 */
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
            border: 3px solid transparent;
            word-break: break-all; /* 防止长拼音溢出 */
            text-align: center;
            line-height: 1.2;
        }

        .card.pinyin {
            font-size: 1em; /* 拼音字体可以小一点 */
            flex-direction: column;
            white-space: pre-wrap; /* 保留换行符 */
        }

        .card.pinyin span {
            display: block; /* 使每个拼音单独一行 */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card.flipped {
            background-color: #add8e6; /* 翻转后的颜色 */
            transform: scale(1.05) rotateY(180deg);
            pointer-events: none; /* 翻转后禁止点击 */
        }

        .card.match {
            background-color: #90ee90; /* 匹配成功后的颜色 */
            animation: match-fade 0.5s forwards;
        }

        @keyframes match-fade {
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .card.incorrect {
            animation: shake 0.5s;
            border-color: #ff4500;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        #message {
            font-size: 1.5em;
            color: #ff6347; /* 番茄红 */
            margin-top: 20px;
            font-weight: bold;
        }

        #next-level {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        
        #next-level:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>生词消消乐</h1>
    <div id="game-info">
        <p>关卡: <span id="level">1</span></p>
        <p>耗时: <span id="timer">0</span>秒</p>
    </div>
    <div id="game-board"></div>
    <div id="message"></div>
    <button id="next-level" style="display: none;">继续挑战</button>

    <script src="words.js"></script>
    <script>
        const gameBoard = document.getElementById('game-board');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const messageDisplay = document.getElementById('message');
        const nextLevelBtn = document.getElementById('next-level');

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let cardsPerLevel = [6, 12, 18]; // 关卡单词数量：第一关3对，第二关6对，第三关9对
        let currentLevel = 0;
        let allWords = [...wordList]; // 复制一份，以便随机抽取
        let startTime = 0;
        let timerInterval = null;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            messageDisplay.textContent = '';
            matchedPairs = 0;
            firstCard = null;
            secondCard = null;
            lockBoard = false;

            const numPairs = cardsPerLevel[currentLevel] / 2;
            if (numPairs > allWords.length) {
                // 如果剩余单词不够，重置单词列表
                allWords = [...wordList];
                shuffle(allWords);
            }
            
            const selectedWords = allWords.slice(0, numPairs);
            allWords.splice(0, numPairs); // 移除已选单词

            let cards = [];
            selectedWords.forEach(item => {
                const pinyinParts = item.pinyin.split(' ');
                cards.push({ id: item.word, content: item.word, type: 'word' });
                cards.push({ id: item.word, content: pinyinParts, type: 'pinyin' });
            });

            shuffle(cards);

            cards.forEach(cardData => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-id', cardData.id);

                if (cardData.type === 'pinyin') {
                    card.classList.add('pinyin');
                    cardData.content.forEach(pinyinPart => {
                        const span = document.createElement('span');
                        span.textContent = pinyinPart;
                        card.appendChild(span);
                    });
                } else {
                    card.textContent = cardData.content;
                }
                
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });

            // 调整网格布局以适应卡片数量
            const boardWidth = document.body.clientWidth > 600 ? 600 : document.body.clientWidth - 40;
            const cardSize = boardWidth / Math.ceil(Math.sqrt(cards.length));
            gameBoard.style.gridTemplateColumns = `repeat(auto-fill, minmax(${cardSize - 15}px, 1fr))`;
        }

        function handleCardClick() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.getAttribute('data-id') === secondCard.getAttribute('data-id');
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', handleCardClick);
            secondCard.removeEventListener('click', handleCardClick);
            firstCard.classList.add('match');
            secondCard.classList.add('match');

            matchedPairs++;
            resetBoard();

            if (matchedPairs === cardsPerLevel[currentLevel] / 2) {
                setTimeout(() => {
                    nextLevel();
                }, 800);
            }
        }

        function unflipCards() {
            firstCard.classList.add('incorrect');
            secondCard.classList.add('incorrect');

            setTimeout(() => {
                firstCard.classList.remove('flipped', 'incorrect');
                secondCard.classList.remove('flipped', 'incorrect');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function nextLevel() {
            if (currentLevel < cardsPerLevel.length - 1) {
                currentLevel++;
                messageDisplay.textContent = `太棒了！第${currentLevel + 1}关`;
                levelDisplay.textContent = currentLevel + 1;
                nextLevelBtn.style.display = 'block';
                gameBoard.innerHTML = '';
            } else {
                clearInterval(timerInterval);
                const timeTaken = Math.floor((new Date() - startTime) / 1000);
                messageDisplay.textContent = `恭喜挑战成功！🎉 完成游戏共用时：${timeTaken} 秒`;
                nextLevelBtn.textContent = '继续挑战';
                nextLevelBtn.style.display = 'block';
            }
        }

        nextLevelBtn.addEventListener('click', () => {
            if (currentLevel === cardsPerLevel.length - 1 && matchedPairs === cardsPerLevel[currentLevel] / 2) {
                // 重启游戏
                currentLevel = 0;
                levelDisplay.textContent = 1;
                allWords = [...wordList]; // 重置单词列表
                startGame();
            } else {
                nextLevelBtn.style.display = 'none';
                createBoard();
            }
        });

        function startGame() {
            clearInterval(timerInterval);
            startTime = new Date();
            timerDisplay.textContent = 0;
            timerInterval = setInterval(() => {
                const timeElapsed = Math.floor((new Date() - startTime) / 1000);
                timerDisplay.textContent = timeElapsed;
            }, 1000);

            createBoard();
        }

        // 首次加载
        startGame();

    </script>
</body>
</html>
